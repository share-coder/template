<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
<section class="container mt-5 mb-5">
    <div class="row justify-content-center mb-5">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-body p-4">
                    <!-- See error message at form level -->
                    <div th:if="${registerError}" id="error" class="text-danger mb-3" th:text="${registerError}"></div>
                    <h3 class="text-center text-primary mb-4">Create an Account</h3>
                    <form th:action="@{/submitSignup}" method="post">


                        <!-- Row-1 Name and User ID -->
                        <div class="row">
                            <div class="mb-3 col-md-6">
                                <label for="name" class="form-label">Name<span style="color: red">*</span></label>
                                <input type="text" id="name" name="name" class="form-control">
                                <div th:if="${nameError}" class="text-danger mt-1" th:text="${nameError}"></div>
                            </div>
                            <div class="mb-3 col-md-6">
                                <label for="userId" class="form-label">User ID<span style="color: red">*</span></label>
                                <input type="text" id="userId" name="userId" class="form-control">
                                <div th:if="${userIdError}" class="text-danger mt-1" th:text="${userIdError}"></div>
                            </div>
                        </div>


                        <!-- Row-2 Password and Email -->
                        <div class="row">
                            <div class="mb-3 col-md-6">
                                <label for="email" class="form-label">Email<span style="color: red">*</span></label>
                                <input type="email" id="email" name="email" class="form-control">
                                <div th:if="${emailError}" class="text-danger mt-1" th:text="${emailError}"></div>
                            </div>
                            <div class="mb-3 col-md-6">
                                <label for="passwordInput" class="form-label">Password<span style="color: red">*</span></label>
                                <div class="input-group">
                                    <input type="password" id="passwordInput" name="password" class="form-control">
                                    <button type="button" class="btn btn-outline-secondary" id="togglePasswordBtn" tabindex="-1">
                                        <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                                            <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zm-8 4.5c-3.5 0-6.5-3.5-6.5-3.5S4.5 4.5 8 4.5s6.5 3.5 6.5 3.5-3 3.5-6.5 3.5z"/>
                                            <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zm0 4a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
                                        </svg>
                                    </button>
                                </div>
                                <div th:if="${passwordError}" class="text-danger mt-1" th:text="${passwordError}"></div>
                            </div>

                        </div>

                        <!-- Row-3 Mobile and DOB -->
                        <div class="row">
                            <div class="mb-3 col-md-6">
                                <label for="mobileNumber" class="form-label">Mobile<span style="color: red">*</span></label>
                                <input type="text" id="mobileNumber" name="mobileNumber" class="form-control">
                                <div th:if="${mobileNumberError}" class="text-danger mt-1" th:text="${mobileNumberError}"></div>
                            </div>
                            <div class="mb-3 col-md-6">
                                <label for="dob" class="form-label">Date of Birth<span style="color: red">*</span></label>
                                <input type="date" id="dob" name="dob" class="form-control">
                                <div th:if="${dobError}" class="text-danger mt-1" th:text="${dobError}"></div>
                            </div>
                        </div>

                        <!-- Row-4 Address -->
                        <div class="mb-3">
                            <label for="address" class="form-label">Address<span style="color: red">*</span></label>
                            <textarea id="address" name="address" class="form-control" rows="3"></textarea>
                            <div th:if="${addressError}" class="text-danger mt-1" th:text="${addressError}"></div>
                        </div>

                        <!-- Row-5 Address -->
                        <div class="d-flex justify-content-end gap-2">
                            <button class="btn btn-primary">Submit</button>
                            <a th:href="@{/}" class="btn btn-secondary">Cancel</a>
                        </div>

                        <div class="text-center mt-3">
                            <p class="mb-1">
                                Already a member? <a href="/signin" class="text-decoration-none">Log in</a>
                            </p>
                            <p class="text-muted small">
                                By signing in, I accept Riderâ€™s
                                <a href="/terms" class="text-decoration-none">Terms of Use</a> &
                                <a href="/privacy" class="text-decoration-none">Privacy Policy</a>.
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('togglePasswordBtn').addEventListener('click', function () {
            const input = document.getElementById('passwordInput');
            const icon = document.getElementById('eyeIcon');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
                icon.innerHTML = '<path d="M13.359 11.238l2.147 2.147a.5.5 0 0 1-.708.708l-2.147-2.147A7.97 7.97 0 0 1 8 13.5c-5 0-8-5.5-8-5.5a15.634 15.634 0 0 1 3.273-3.905l-2.02-2.02a.5.5 0 1 1 .708-.708l14 14a.5.5 0 0 1-.708.708l-2.02-2.02z"/><path d="M11.354 8.354a3 3 0 0 0-4.708-4.708l1.06 1.06a2 2 0 0 1 2.588 2.588l1.06 1.06z"/>';
            } else {
                input.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
                icon.innerHTML = '<path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zm-8 4.5c-3.5 0-6.5-3.5-6.5-3.5S4.5 4.5 8 4.5s6.5 3.5 6.5 3.5-3 3.5-6.5 3.5z"/><path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zm0 4a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>';
            }
        });
    </script>
    <!-- Register Success Modal -->
    <!-- Make sure u show dialog first then script -->
    <div class="modal fade" id="registerSuccessModal" tabindex="-1" aria-labelledby="registerSuccessModalLabel" aria-hidden="true" th:if="${registerSuccessMessage}">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title" id="registerSuccessModalLabel">Registration Successful</h5>
                </div>
                <div class="modal-body">
                    <span th:text="${registerSuccessMessage}">Your account has been created successfully!</span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="window.location.href='/'">OK</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap js is needed for dialog -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script th:if="${registerSuccessMessage}">
        const modal = new bootstrap.Modal(document.getElementById('registerSuccessModal'));
        modal.show();
    </script>
</section>
</body>
</html>
