<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Super Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .dataTables_filter {
            margin-bottom: 20px; /* Adjust as needed */
        }
    </style>
</head>
<body>
<section class="pt-4 ps-4">
    <div class="d-flex flex-row gap-4" style="width: 820px;">
        <div class="container mt-5">
            <a href="users" class="text-decoration-none" style="display: block;">
                <div class="card shadow-sm p-3  bg-light" style="max-width: 350px; min-height: 100px;">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h2 class="mb-0 text-center text-dark">[[${userCount-1}]]</h2>
                            <h1 class="text-dark">Users</h1>
                        </div>
                        <div class="bg-primary text-white rounded-circle p-3 d-flex align-items-center justify-content-center"
                             style="width: 60px; height: 60px;">
                            <i class="bi bi-people-fill fs-3"></i>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        <div class="container mt-5">
            <a href="suContactUsView" class="text-decoration-none" style="display: block;">
                <div class="card shadow-sm p-3  bg-light" style="max-width: 350px; min-height: 100px;">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h2 class="mb-0 text-center text-dark">0</h2>
                            <h1 class="text-dark">Contacted</h1>
                        </div>
                        <div class="bg-primary text-white rounded-circle p-3 d-flex align-items-center justify-content-center"
                             style="width: 60px; height: 60px;">
                            <i class="bi bi-people-fill fs-3"></i>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</section>
</body>
</html>
